version: "3.1"
services:
  app-gui:
    build: ./app
    depends_on:
      - db
    ports:
      - "5000:5000"
  app-persistierung:
    build: ./app_persistierung
    depends_on:
      - db
    ports:
      - "5005:5005"
  db:
    image: mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ./dummy:/var/lib/mysql:rw
      - ./db:/docker-entrypoint-initdb.d/:rw
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    restart: always
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: root
    ports:
      - "5001:80"
    depends_on:
      - db